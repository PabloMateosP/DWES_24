        <h1>Proyecto Repaso - Indice Calculo Masa Corporal</h1>

        <legend>Calculo Indice Masa Corporal</legend>
        <form method="post">

            <!-- Dato peso -->
            <div class="mb=3">
                <label class="form-label">PESO (kg)</label>
                <input type="number" name="pesoPersona" class="form-control" aria-activedescendant="helpId" step="0.01" value="0.00">
                <small id="helpId" class="text-muted">peso en kilogramos</small>
            </div>

            <!-- Dato altura -->
            <div class="mb=3">
                <label class="form-label">ALTURA (m)</label>
                <input type="number" name="alturaPersona" class="form-control" aria-activedescendant="helpId" step="0.01" value="0.00">
                <small id="helpId" class="text-muted">altura en metros</small>
            </div>

            <!-- Botones de acción -->
            <div class="btn-group" role="group">
                <button type="reset" class="btn btn-secondary">Borrar</button>
                <button type="submit" class="btn btn-primary" formaction="imc.php">Comprobar</button>
            </div>

        </form>

    </div>
