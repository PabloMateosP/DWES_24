<body>
    <!-- Capa Principal -->
    <div class="container">

        <header class="pb-3 mb-4 border-bottom">
            <i class="bi bi-app-indicator"></i>
            <span class="fs-3">VISTA CALCULO</span>
        </header>

        <h1>CALCULO COMBUSTIBLE</h1>
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Distancia a recorrer</label>
                <input type="number" name="kilometrosRecorrer" class="form-control" placeholder=""
                    aria-describedby="helpId" step="0.01" value="0.00">
                <small id="helpId" class="text-muted">Introduzca un valor (km)</small>
            </div>

            <div class="mb-3">
                <label class="form-label">Precio Medio Combustible</label>
                <input type="number" name="valorCombustible" class="form-control" placeholder=""
                    aria-describedby="helpId" step="0.01" value="0.00">
                <small id="helpId" class="text-muted">Introduzca un valor (€/L)</small>
            </div>

            <div class="mb-3">
                <label class="form-label">Consumo cada 100 km </label>
                <input type="number" name="consumoCien" class="form-control" placeholder="" aria-describedby="helpId"
                    step="0.01" value="0.00">
                <small id="helpId" class="text-muted">Introduzca un valor (L/100km)</small>
            </div>

            <!-- Botones de acción -->
            <div class="btn-group" role="group">
                <button type="reset" class="btn btn-secondary">Borrar</button>
                <button type="submit" class="btn btn-primary" formaction="gastoCombustible.php">Comprobar</button>
            </div>
        </form>
